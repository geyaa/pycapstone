
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PAQT TEST UI</title>
        <link rel="stylesheet" href= "{{ url_for('static', filename = 'css/styles.css') }}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
        <link rel = "icon" href = "{{url_for('static', filename ='logos/PaqtLogo.svg')}}" alt="#" type = "image/x-icon"/>
    </head>

    <body>
            <header class="top">
                <div class="logo-title">
                    <img src="{{url_for('static', filename ='logos/PaqtLogo.svg')}}" alt="#" class="logo" />
                    <h2>PAQT</h2>
                </div>
                <p><a href="{{url_for('create_login')}}" class="create-account button">Create account</a></p>
            </header>
            
            <main class="container">
                <h1 class="Signin">Sign in</h1>
                <form method="post" action="/">
                
                    <label for="email">Email</label> <br>
                    <input type="text" name="email" id="email" value="{{ request.form['email']}}"/> <br>
                    

                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" value="{{ request.form['password']}}"/> <br>
                    

                    <button type="submit" class="button">Sign in</button><br>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {%for category, message in messages %}
                        <div class="{{category}}"> <strong>Error: {{message}}</strong></div>
                    {% endfor %}                
                {% endwith %}
                
                </form>
                <p><a href="#" class="forgot-password">forgot your password?</a></p>
            </main>
    </body>
</html>
