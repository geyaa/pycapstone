<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PAQT TEST UI</title>
        <link rel="stylesheet" href= "{{ url_for('static', filename = 'css/create-account.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
        <link rel = "icon" href = "{{url_for('static', filename ='logos/PaqtLogo.svg')}}" alt="#" type = "image/x-icon"/>
    </head>

    <body>
            <header class="top">
                <div class="logo-title">
                    <img src="{{url_for('static', filename ='logos/PaqtLogo.svg')}}" alt="#" class="logo" />
                    <h2>PAQT</h2>
                </div>
                <p><a href="{{url_for('index')}}" class="create-account button">Sign in</a></p>
            </header>

            <main class="container">
                <h1 class="Signin">Get started free today</h1>
                <form class="start-form" method="post">
                    <label for="email">Email</label> 
                    <input type="text" name="email" id="email" value="{{ request.form['email']}}"/>

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" value="{{ request.form['username']}}"/>

                    <div class="names">


                                <div class="alert alert-warning alert-dismissible" role="alert">
                                    <label for="firstname">First Name</label>
                                    <input type="text" name="firstname" id="firstname" value="{{ request.form['firstname']}}"/> 

                                </div>

                                <div class="alert alert-warning alert-dismissible" role="alert">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" name="lastname" id="lastname" value="{{ request.form['lastname']}}"/>

                                </div>
                               
                    </div>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" value="{{ request.form['password']}}"/>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" value="{{ request.form['password']}}"/>
                    
                    <button type="submit" class="button">Create account</button>
                </form>
            </main>


    </body>

</html>
